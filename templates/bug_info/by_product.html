{% extends "base.html" %}
{% block content %}

    <article>

        <main>
            <h2>Known issues with product selected</h2>
            <ul>
            {% for bug in all_bugs %}
                <li>{{ bug.id }} - {{ bug.product }}</li>
                <li>{{ bug.short_name }}</li>
                <li>First reported on {{ bug.first_reported }}</li>
            {% endfor %}
            </ul>
                </main>

    </article>

{% endblock %}
