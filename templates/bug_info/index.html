{% extends "base.html" %}
{% block content %}

<article>

    <main>
        <ul>
            <li><h2>Bugs reported</h2></li>
        {% for bug in all_bugs %}
            <li><br>{{ bug.id }}.  {{ bug.product }}  -  {{ bug.short_name }}</li>
            <li>First reported on {{ bug.first_reported }}</li>
        {% endfor %}
        </ul>
    </main>

</article>

{% endblock %}
